<div class="top-nav">
  <div class="left">
    <h2>MyTaxFinder</h2>
  </div>
  <div class="right">
    <i class="fas fa-home"></i>

    <!-- Notification Bell Icon -->
    <div class="notification" (click)="toggleDropdown('notification')">
      <i class="fas fa-bell"></i>
      <div
        class="notification-dropdown"
        *ngIf="isNotificationDropdownOpen"
        (click)="$event.stopPropagation()">
        <p>You have 3 new notifications</p>
        <ul>
          <li>New user registered</li>
          <li>System update completed</li>
          <li>Profile settings changed</li>
        </ul>
      </div>
    </div>

    <!-- Profile Section -->
    <div class="profile" (click)="toggleDropdown('profile')">
      <span class="profile-name">Deepak Jha</span>
      <img src="assets/profile-pic.jpg" alt="Profile Picture" class="profile-pic" />
      <div
        class="profile-dropdown"
        *ngIf="isProfileDropdownOpen"
        (click)="$event.stopPropagation()">
        <a routerLink="/profile">My Profile</a>
        <a routerLink="/settings">Settings</a>
        <a routerLink="/logout">Logout</a>
      </div>
    </div>
  </div>
</div>




<div class="blue-nav">
    <!-- <h2></h2> -->
</div>

<nav class="left_sidebar">
    <div class="nav_bar">
        <ul>
            <ng-container *ngFor="let nav of navData; let i = index">
                <li>
                    <span>
                        <a (click)="navToggel(i, nav)" routerLink="{{ nav.route === null ? currentRoute : nav.route }}"
                            routerLinkActive="{{ nav.route === null ? '' : 'activeRoute' }}">
                            {{ nav.moduleName }}
                            <p *ngIf="!nav.route" [ngClass]="navIndexvalue == i ? 'rotate' : 'back'" id="clip"></p>
                        </a>
                    </span>
                    <ul [ngStyle]="{ display: navIndexvalue == i ? 'block' : 'none' }">
                        <li *ngFor="let subNav of nav.subModules; let j = index">
                            <a *ngIf="subNav.access === true" [routerLink]="subNav.route"
                                routerLinkActive="activeRoute">
                                {{ subNav.moduleName }}
                            </a>
                        </li>
                    </ul>
                </li>
            </ng-container>
        </ul>
    </div>
</nav>
