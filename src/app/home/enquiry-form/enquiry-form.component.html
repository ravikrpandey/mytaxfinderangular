<app-header></app-header>

<div id="booking" class="section" style="margin-top: 120px; margin-bottom: 100px;">
  <div class="section-center">
    <div class="container">
      <div class="row">
        <div class="booking-form">
          <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="firstName" class="form-label">First Name</label>
                  <input class="form-control" formControlName="firstName" id="firstName" placeholder="Enter your first name" required>
                  <div *ngIf="myForm.controls['firstName'].invalid && (myForm.controls['firstName'].dirty || myForm.controls['firstName'].touched)">
                    <small class="text-danger" *ngIf="myForm.controls['firstName'].errors?.['required']">First Name is required.</small>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input class="form-control" formControlName="lastName" id="lastName" placeholder="Enter your last name" required>
                  <div *ngIf="myForm.controls['lastName'].invalid && (myForm.controls['lastName'].dirty || myForm.controls['lastName'].touched)">
                    <small class="text-danger" *ngIf="myForm.controls['lastName'].errors?.['required']">Last Name is required.</small>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="serviceType" class="form-label">Service Type</label>
                  <select class="form-control" formControlName="serviceType" id="serviceType" required>
                    <option value="">Select Service Type</option>
                    <option>GST</option>
                    <option>Company</option>
                    <option>Registration</option>
                    <option>ITR Type</option>
                  </select>
                  <div *ngIf="myForm.controls['serviceType'].invalid && (myForm.controls['serviceType'].dirty || myForm.controls['serviceType'].touched)">
                    <small class="text-danger" *ngIf="myForm.controls['serviceType'].errors?.['required']">Service Type is required.</small>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email" class="form-label">Email</label>
                  <input class="form-control" formControlName="email" id="email" placeholder="Enter your email" required>
                  <div *ngIf="myForm.controls['email'].invalid && (myForm.controls['email'].dirty || myForm.controls['email'].touched)">
                    <small class="text-danger" *ngIf="myForm.controls['email'].errors?.['required']">Email is required.</small>
                    <small class="text-danger" *ngIf="myForm.controls['email'].errors?.['email']">Invalid email format.</small>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="contact" class="form-label">Contact</label>
                  <input class="form-control" formControlName="contact" id="contact" placeholder="Enter your contact number" required>
                  <div *ngIf="myForm.controls['contact'].invalid && (myForm.controls['contact'].dirty || myForm.controls['contact'].touched)">
                    <small class="text-danger" *ngIf="myForm.controls['contact'].errors?.['required']">Contact number is required.</small>
                    <small class="text-danger" *ngIf="myForm.controls['contact'].errors?.['minlength']">Contact number must be at least 10 digits.</small>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="files" class="form-label">Upload Files</label>
                  <input type="file" class="form-control" (change)="onFileChange($event)" id="files" multiple>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-btn">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button style="margin-left: 10px; color: antiquewhite;" type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
